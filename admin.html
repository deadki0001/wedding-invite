<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Admin Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Login Screen Styles */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-card h1 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .error-msg {
            color: #e53e3e;
            background: #fed7d7;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-section, .guest-section {
            background: #f8f9fa;
            padding: 25px;
            margin: 20px 0;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-send {
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 8px;
        }
        
        .btn-send:hover {
            background: #38a169;
        }
        
        .btn-send:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .btn-delete {
            background: #f56565;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 8px;
        }
        
        .btn-delete:hover {
            background: #e53e3e;
        }
        
        .btn-danger {
            background: #e53e3e;
            color: white;
            margin-left: 10px;
        }
        
        .btn-danger:hover {
            background: #c53030;
        }
        
        .guest-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .guest-table th,
        .guest-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .guest-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .guest-table tr:hover {
            background: #f7fafc;
        }
        
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-sent {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-pending {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status-accepted {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .status-declined {
            background: #fbb6ce;
            color: #702459;
        }
        
        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        
        .bulk-actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            align-items: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e53e3e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .logout-btn:hover {
            background: #c53030;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1>üîí Admin Login</h1>
            <form class="login-form" onsubmit="handleAdminLogin(event)">
                <input type="text" id="adminUsername" class="login-input" placeholder="Username" required>
                <input type="password" id="adminPassword" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="loginError" class="error-msg"></div>
        </div>
    </div>

    <!-- Admin Panel (hidden initially) -->
    <div id="adminPanel" class="admin-panel">
        <div class="container">
            <button class="logout-btn" onclick="adminLogout()">üö™ Logout</button>
            
            <h1>üåü Wedding Admin Panel üíç</h1>
            
            <!-- Add Guest Form -->
            <div class="form-section">
                <h2>Add New Guest</h2>
                <form id="addGuestForm">
                    <div class="form-row">
                        <input type="text" id="guestName" placeholder="Guest Name" required>
                        <input type="tel" id="guestPhone" placeholder="Phone Number (e.g., 0646191448)" required>
                        <button type="submit" class="btn-primary">Add Guest</button>
                    </div>
                </form>
            </div>

            <!-- Bulk Actions -->
            <div class="form-section">
                <h2>Bulk Actions</h2>
                <div class="bulk-actions">
                    <button onclick="deleteTestGuests()" class="btn-danger">Delete Test Guests</button>
                    <button onclick="deleteAllGuests()" class="btn-danger" style="background: #c53030;">‚ö†Ô∏è Delete ALL Guests</button>
                    <button onclick="sendAllInvites()" class="btn-primary">Send All Pending Invites</button>
                </div>
            </div>
            
            <!-- Messages -->
            <div id="message"></div>
            <div id="loading" class="loading">Processing...</div>
            
            <!-- Guests List -->
            <div class="guest-section">
                <h2>Guest List</h2>
                <table class="guest-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Password</th>
                            <th>Invite Status</th>
                            <th>RSVP Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="guestsList">
                        <tr><td colspan="6" style="text-align: center; color: #666;">Loading guests...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let guests = [];
        let isAdminLoggedIn = false;

        // Check admin session on page load
        document.addEventListener('DOMContentLoaded', function() {
            const adminSession = sessionStorage.getItem('adminLoggedIn');
            if (adminSession === 'true') {
                showAdminPanel();
                loadGuests();
            } else {
                showLoginScreen();
            }
        });

        function handleAdminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            
            // Check credentials
            if (username === 'lanese' && password === 'Catherine123') {
                // Successful login
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
                loadGuests();
            } else {
                // Failed login
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.style.display = 'block';
                
                // Clear form
                document.getElementById('adminUsername').value = '';
                document.getElementById('adminPassword').value = '';
            }
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            isAdminLoggedIn = false;
        }

        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            isAdminLoggedIn = true;
        }

        function adminLogout() {
            sessionStorage.removeItem('adminLoggedIn');
            showLoginScreen();
        }

        // Add guest form handler
        document.getElementById('addGuestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isAdminLoggedIn) {
                showMessage('Please log in first', 'error');
                return;
            }
            
            const name = document.getElementById('guestName').value.trim();
            const phone = document.getElementById('guestPhone').value.trim();
            
            if (!name || !phone) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            showLoading(true);
            
            fetch('/api/add_guest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, phone: phone })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage(data.message, 'success');
                    document.getElementById('addGuestForm').reset();
                    loadGuests(); // Refresh the list
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('Error adding guest: ' + error.message, 'error');
            });
        });

        // Load guests from API
        function loadGuests() {
            if (!isAdminLoggedIn) return;
            
            fetch('/api/guests')
                .then(response => response.json())
                .then(data => {
                    guests = data;
                    renderGuests();
                })
                .catch(error => {
                    showMessage('Error loading guests: ' + error.message, 'error');
                });
        }

        // Render guests table
        function renderGuests() {
            const tbody = document.getElementById('guestsList');
            
            if (guests.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">No guests added yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = guests.map(guest => `
                <tr>
                    <td>${guest.name}</td>
                    <td>${guest.phone}</td>
                    <td><code>${guest.password}</code></td>
                    <td>
                        <span class="status ${guest.invite_sent ? 'status-sent' : 'status-pending'}">
                            ${guest.invite_sent ? '‚úÖ Sent' : '‚è≥ Pending'}
                        </span>
                    </td>
                    <td>
                        <span class="status ${
                            guest.rsvp_status === 'accepted' ? 'status-accepted' : 
                            guest.rsvp_status === 'declined' ? 'status-declined' : 'status-pending'
                        }">
                            ${guest.rsvp_status || '‚è≥ Pending'}
                        </span>
                    </td>
                    <td>
                        <button 
                            onclick="sendInvite(${guest.id})" 
                            class="btn-send" 
                            ${guest.invite_sent ? 'disabled' : ''}
                            title="${guest.invite_sent ? 'Already sent' : 'Send invitation'}"
                        >
                            ${guest.invite_sent ? 'üì® Sent' : 'üì§ Send'}
                        </button>
                        <button 
                            onclick="deleteGuest(${guest.id}, '${guest.name}')" 
                            class="btn-delete"
                            title="Delete guest"
                        >
                            üóëÔ∏è Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Send invite to specific guest
        function sendInvite(guestId) {
            if (!isAdminLoggedIn) return;
            
            showLoading(true);
            
            fetch(`/api/send_invite/${guestId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage(data.message, 'success');
                    loadGuests(); // Refresh to show updated status
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('Error sending invite: ' + error.message, 'error');
            });
        }

        // Delete specific guest
        function deleteGuest(guestId, guestName) {
            if (!isAdminLoggedIn) return;
            
            if (!confirm(`Are you sure you want to delete "${guestName}"?`)) {
                return;
            }
            
            showLoading(true);
            
            fetch(`/api/delete_guest/${guestId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage(data.message, 'success');
                    loadGuests(); // Refresh the list
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('Error deleting guest: ' + error.message, 'error');
            });
        }

        // Delete test guests
        function deleteTestGuests() {
            if (!isAdminLoggedIn) return;
            
            if (!confirm('Delete all test guests? (Names containing: test, demo, example, dummy, sample, fake)')) {
                return;
            }
            
            showLoading(true);
            
            fetch('/api/delete_test_guests', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                showMessage(data.message, 'success');
                if (data.deleted_guests && data.deleted_guests.length > 0) {
                    console.log('Deleted guests:', data.deleted_guests);
                }
                loadGuests(); // Refresh the list
            })
            .catch(error => {
                showLoading(false);
                showMessage('Error deleting test guests: ' + error.message, 'error');
            });
        }

        // Delete ALL guests
        function deleteAllGuests() {
            if (!isAdminLoggedIn) return;
            
            if (!confirm('‚ö†Ô∏è DELETE ALL GUESTS? This cannot be undone!')) {
                return;
            }
            
            if (!confirm('Are you absolutely sure? This will delete EVERYONE in the database!')) {
                return;
            }
            
            showLoading(true);
            
            fetch('/api/delete_all_guests', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                showMessage(data.message, 'success');
                loadGuests(); // Refresh the list
            })
            .catch(error => {
                showLoading(false);
                showMessage('Error deleting all guests: ' + error.message, 'error');
            });
        }

        // Send all pending invites
        function sendAllInvites() {
            if (!isAdminLoggedIn) return;
            
            const pendingGuests = guests.filter(g => !g.invite_sent);
            
            if (pendingGuests.length === 0) {
                showMessage('No pending invites to send', 'error');
                return;
            }
            
            if (!confirm(`Send invites to ${pendingGuests.length} guests?`)) {
                return;
            }
            
            showLoading(true);
            let completed = 0;
            let errors = 0;
            
            // Send invites one by one to avoid rate limits
            pendingGuests.forEach((guest, index) => {
                setTimeout(() => {
                    fetch(`/api/send_invite/${guest.id}`, { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            completed++;
                            if (data.error) errors++;
                            
                            if (completed === pendingGuests.length) {
                                showLoading(false);
                                showMessage(`Sent ${completed - errors} invites, ${errors} errors`, 
                                          errors > 0 ? 'error' : 'success');
                                loadGuests();
                            }
                        })
                        .catch(() => {
                            completed++;
                            errors++;
                            
                            if (completed === pendingGuests.length) {
                                showLoading(false);
                                showMessage(`Sent ${completed - errors} invites, ${errors} errors`, 'error');
                                loadGuests();
                            }
                        });
                }, index * 2000); // 2 second delay between sends
            });
        }

        // Utility functions
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
