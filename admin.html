<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel ‚Äì Guest List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #0d0d1a;
      color: white;
    }

    h1 { color: #d4af37; }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem;
    }
    table {
      margin-top: 1rem;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>üöÄ Admin Panel</h1>

  <form id="addGuestForm">
    <input type="text" placeholder="Name" id="name" required />
    <input type="text" placeholder="Phone (+27641234567)" id="phone" required />
    <button type="submit">Add Guest</button>
  </form>

  <table id="guestTable">
    <thead>
      <tr><th>Name</th><th>Phone</th><th>Invite Sent</th><th>Send Invite</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadGuests() {
      const res = await fetch("/api/guests");
      const guests = await res.json();
      const tbody = document.querySelector("#guestTable tbody");
      tbody.innerHTML = "";

      guests.forEach(g => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${g.name}</td>
          <td>${g.phone}</td>
          <td>${g.invite_sent ? "‚úÖ" : "‚ùå"}</td>
          <td><button onclick="sendInvite(${g.id})">Send</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function sendInvite(id) {
      const res = await fetch(`/api/send_invite/${id}`, { method: "POST" });
      const msg = await res.json();
      alert(msg.message || msg.error);
      loadGuests();
    }

    document.getElementById("addGuestForm").onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      const res = await fetch("/api/add_guest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone })
      });

      const msg = await res.json();
      alert(msg.message || msg.error);
      loadGuests();
    };

    loadGuests();
  </script>
</body>
</html>
